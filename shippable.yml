language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=linux/centos7/1
    
build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=true --net=bridge --security-opt seccomp=unconfined"
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

